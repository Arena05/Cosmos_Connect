
{% extends "base.html" %}
{% block content %}
<section class="dashboard-hero">
  <div class="container">
    <div class="cardx p-3">
      <h4 class="mb-1">{{ challenge.title }}</h4>
      <div class="text-light-70 mb-3">{{ challenge.description }}</div>
      {% if joined %}
        <span class="badge bg-success">Ya unido</span>
      {% else %}
        <form action="{{ url_for('main.retos_unirse', challenge_id=challenge.id) }}" method="post">
          <button class="btn btn-cta-2">Unirme</button>
        </form>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
